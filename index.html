<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tooltip with edge detect by Marius Vetrici</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<a class="hint" title="This is the tooltip text.">
    <div class="top left">
        Put mouse over me 1
    </div>
</a>
<a class="hint" title="This is the tooltip text.">
    <div class="top right">
        Put mouse over me 2
    </div>
</a>
<a class="hint" title="This is the tooltip text.">
    <div class="bottom left">
        Put mouse over me 3
    </div>
</a>
<a class="hint" title="This is the tooltip text.">
    <div class="bottom right">
        Put mouse over me 4
    </div>
</a>
</body>
</html>
